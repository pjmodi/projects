<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<body>
<form id="edit" name="edit" action="edit.cgi" method="post">
  <table width="350" border="0" cellspacing="10" cellpadding="0">
    <tr>
      <td width="100">File</td>
      <td ><input name="file" type="text" size="42" id="editFile" disabled="disabled" /></td>
    </tr>
    <tr>
      <td>Title</td>
      <td><input name="title" type="text" id="editTitle" size="42" /></td>
    </tr>
    <tr>
      <td valign="top">Description</td>
      <td><textarea name="desc" cols="32" rows="4" id="editDesc"></textarea></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>
      <input name="img" type="hidden" id="img" value="" />
      <input id="btnSubmit" type="submit" name="btnSubmit" value="Submit" />
        <input onclick="getPhotoInfo();" name="btnReset" type="button" id="btnReset" value="Reset" />
        <input onclick="addEditLink();" name="btnCancel" type="button" id="btnCancel" value="Cancel" /></td>
    </tr>
  </table>
</form>
</body>
</html>
