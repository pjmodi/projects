<form method="get" action="/examples/servlets/servlet/RSSView" name="RSS-Form">

<p> PLEASE SELECT ONE OR MORE SOURCES OF RSS FEED <br>

<option value="NBC">NBC</option>

</select>
</p>

<p> Please enter one or more words using which you want to select newsitems. <br>
Search Terms <input type="text" name="searchwords"  size="100" maxlength="200" />
</p>

<label><input type="radio" name="searchmode" value="ANY" checked="checked" />ANY</label>
